<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.jpeg">
    <title>Age Comparison 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="ex04.css">
</head>

<body>
    <header class="d_flex justifyContent_spaceBetween alignItems_center ">
        <div class="d_flex italic">
            <img src="/images/infologo.png" alt="logo" class="padding_ten">

            <div class="padding_ten">
                <h2>INFOTECH</h2>
                <h2>ASHRAM</h2>
            </div>
        </div>
        <div class="italic">
            <h1>JavaScript Training Program</h1>
        </div>
        <div class="padding_ten">
            <h3>Date : <span id="currentDate"></span></h3>
            <h3>Time : <span id="currentTime"></span></h3>
        </div>
    </header>
    <main class="d_flex justifyContent_center alignItems_center textColor_blue italic">
        <div class="container " id="form">
            <div class="d_flex justifyContent_spaceBetween alignItems_center border_bottom padding_ten">
                <h4 class="padding_ten">Exercise no: 4</h4>
                <div></div>
                <h2>Age Comparison</h2>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="border_bottom">
                <div class="d_flex justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="firstAge">
                        Enter First Person(s) Age
                    </label>
                    <input type="number" value="" id="firstAge" min="1" max="110" onkeypress="return onlyDigits(event)">
                </div>
                <div class="d_flex justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="secondAge">
                        Enter Second Person(s) Age
                    </label>
                    <input type="number" value="" id="secondAge" min="1" max="110"
                        onkeypress="return onlyDigits(event)">
                </div>
                <div class="d_flex justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="thirdAge">
                        Enter Third Person(s) Age
                    </label>
                    <input type="number" value="" id="thirdAge" min="1" max="110" onkeypress="return onlyDigits(event)">
                </div>
            </div>
            <div class="">
                <div class="d_flex justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="elder">
                        Who is Elder?
                    </label>
                    <textarea class="italic padding_ten" value="" id="elder" cols="16" rows="4" readonly></textarea>
                </div>
                <div class="d_flex justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="ageOrder">
                        Age (Descending order)
                    </label>
                    <textarea class="italic padding_ten" value="" id="ageOrder" cols="16" rows="4" readonly></textarea>
                </div>
                <div class="d_flex justifyContent_center alignItems_center padding_ten">
                    <button onclick="submit()">
                        <h3>Submit</h3>
                    </button>
                    <button onclick="reset()">
                        <h3>Reset</h3>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="d_flex justifyContent_spaceBetween alignItems_center textColor_blue ">
        <h3 class=" padding_twenty">Learning Objective : Conditional Statements</h3>
        <div class="d_flex justifyContent_center alignItems_center padding_twenty">
            <h3 class="padding_ten">Powered By :</h3>

            <img src="/images/logo.jpeg" alt="logo">
        </div>
    </footer>
    <script src="ex04.js"></script>
</body>

</html>
