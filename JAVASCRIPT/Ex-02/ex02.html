<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.jpeg">
    <title>Time 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="ex02.css">
</head>

<body>
    <header class="d_flex justifyContent_spaceBetween alignItems_center ">
        <div class="d_flex italic">
            <img src="/images/infologo.png" alt="logo" class="padding_ten">

            <div class="padding_ten">
                <h2>INFOTECH</h2>
                <h2>ASHRAM</h2>
            </div>
        </div>
        <div class="italic">
            <h1>JavaScript Training Program</h1>
        </div>
        <div class="padding_ten">
            <h3>Date : <span id="currentDate"></span></h3>
            <h3>Time : <span id="currentTime"></span></h3>
        </div>
    </header>
    <main class="d_flex justifyContent_center alignItems_center textColor_blue italic">
        <form class="container " id="form">
            <div class="d_flex justifyContent_spaceBetween alignItems_center border_bottom padding_ten">
                <h4 class="padding_ten">Exercise no: 2</h4>
                <div></div>
                <h2>Time</h2>
                <div></div>
                <div></div>
                <div></div>

            </div>
            <div class="border_bottom">
                <div class="d_flex justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="getHours">
                        Enter Hour(s)
                    </label>
                    <input type="number" value="" id="getHours" min="0" max="99" onkeypress="return onlyDigits(event)">
                </div>
                <div class="d_flex justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="getMinutes">
                        Enter Minute(s)
                    </label>
                    <input type="number" value="" id="getMinutes" min="0" max="99"
                        onkeypress="return onlyDigits(event)">
                </div>
                <div class="d_flex justifyContent_center alignItems_center padding_ten">
                    <button onclick="convertToSeconds(event)">
                        <h3>Convert to Seconds</h3>
                    </button>
                </div>
                <div class="d_flex justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="seconds">
                        Seconds
                    </label>
                    <input type="text" value="" id="seconds" readonly>
                </div>
            </div>
            <div class="">
                <div class="d_flex justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="getSeconds">
                        Enter Seconds(s)
                    </label>
                    <input type="number" value="" id="getSeconds" min="0" max="99"
                        onkeypress="return onlyDigits(event)">
                </div>
                <div class="d_flex justifyContent_center alignItems_center padding_ten">
                    <button onclick="convertToHoursMinutes(event)">
                        <h3>Convert to Hours and Minutes</h3>
                    </button>
                </div>
                <div class="d_flex justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="hoursMinutes">
                        Hours and Minutes
                    </label>
                    <input type="text" value="" id="hoursMinutes" readonly>
                </div>
                <div class="d_flex justifyContent_center alignItems_center padding_ten">
                    <button type="button" id="reset">
                        <h3>Reset</h3>
                    </button>
                </div>
            </div>
        </form>
    </main>
    <footer class="d_flex justifyContent_spaceBetween alignItems_center textColor_blue ">
        <h3 class=" padding_twenty">Learning Objective : Basic Math Conversion</h3>
        <div class="d_flex justifyContent_center alignItems_center padding_twenty">
            <h3 class="padding_ten">Powered By :</h3>

            <img src="/images/logo.jpeg" alt="logo">
        </div>
    </footer>
    <script src="ex02.js"></script>
</body>

</html>
