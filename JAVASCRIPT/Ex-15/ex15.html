<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/JAVASCRIPT/images/logo.jpeg">
    <title>Array 15</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="ex15.css">
</head>

<body>
    <header class="d_flex justifyContent_spaceBetween alignItems_center ">
        <div class="d_flex italic">
            <img src="/JAVASCRIPT/images/infologo.png" alt="logo" class="padding_ten">

            <div class="padding_ten">
                <h2>INFOTECH</h2>
                <h2>ASHRAM</h2>
            </div>
        </div>
        <div class="italic">
            <h1>JavaScript Training Program</h1>
        </div>
        <div class="padding_ten">
            <h3>Date : <span id="currentDate"></span></h3>
            <h3>Time : <span id="currentTime"></span></h3>
        </div>
    </header>
    <main class="d_flex justifyContent_center alignItems_center textColor_blue italic">
        <div class="container ">
            <div class="d_flex justifyContent_spaceBetween alignItems_center border_bottom padding_ten">
                <h4 class="padding_ten">Exercise no: 15</h4>
                <div></div>
                <h2>Array</h2>
                <div></div>
                <div></div>
                <div></div>

            </div>
            <div class="border_bottom">
                <div class="d_flex justifyContent_spaceBetween alignItems_center padding_ten">
                    <label class="padding_ten" for="employeeName">
                        <h3>Enter the Employee Name &nbsp;&nbsp;</h3>
                    </label>
                    :<input type="text" value="" id="employeeName" onkeypress="return onlyAlphabets(event)">
                </div>
                <div class="d_flex justifyContent_end alignItems_center padding_ten" style="padding-right: 60px;">
                    <button onclick="addEmployee()">
                        <h3>Add</h3>
                    </button>

                </div>
            </div>
            <div class="d_flex justifyContent_spaceBetween">
                <div class="border_right" style="width: 50%;">
                    <div class="d_flex flex_col justifyContent_spaceBetween alignItems_center padding_ten">
                        <label class="" for="searchedString">
                            <h3>Enter the Name to be Searched </h3>
                        </label>
                        <input type="text" value="" id="searchedString">
                    </div>
                    <div class="d_flex flex_col justifyContent_spaceBetween alignItems_center padding_ten">
                        <label class="" for="resultSearch">
                            <h3>Searched Text
                            </h3>
                        </label>
                        <input type="text" value="" id="resultSearch" class="output" readonly>
                    </div>
                </div>
                <div class="d_flex padding_ten" style="padding-right: 100px;">
                    <div class="d_flex flex_col border margin_auto">
                        <div class="d_flex justifyContent_start flex_col alignItems_center ">
                            <label class="" for="array">
                                <h3>Adding Name to the Array </h3>
                            </label>
                            <textarea class="italic padding_ten output" value="" id="array" cols="30" rows="16"
                                readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d_flex justifyContent_spaceBetween alignItems_center padding_ten" style="padding-inline: 60px;">
                <button onclick="search()">
                    <h3>Search</h3>
                </button>
                <button onclick="reset()">
                    <h3>Reset</h3>
                </button>
            </div>
        </div>
    </main>
    <footer class="d_flex justifyContent_spaceBetween alignItems_center textColor_blue ">
        <h3 class=" padding_twenty">Learning Objective : Array Basics</h3>
        <div class="d_flex justifyContent_center alignItems_center padding_twenty">
            <h3 class="padding_ten">Powered By :</h3>

            <img src="/JAVASCRIPT/images/logo.jpeg" alt="logo">
        </div>
    </footer>
    <script src="ex15.js"></script>
</body>

</html>
