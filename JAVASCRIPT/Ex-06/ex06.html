<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/JAVASCRIPT/images/logo.jpeg">
    <title>Date Functions 6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="ex06.css">
</head>

<body>
    <header class="d_flex justifyContent_spaceBetween alignItems_center ">
        <div class="d_flex italic">
            <img src="/JAVASCRIPT/images/infologo.png" alt="logo" class="padding_ten">

            <div class="padding_ten">
                <h2>INFOTECH</h2>
                <h2>ASHRAM</h2>
            </div>
        </div>
        <div class="italic">
            <h1>JavaScript Training Program</h1>
        </div>
        <div class="padding_ten">
            <h3>Date : <span id="currentDate"></span></h3>
            <h3>Time : <span id="currentTime"></span></h3>
        </div>
    </header>
    <main class="d_flex justifyContent_center alignItems_center textColor_blue italic">
        <div class="container " id="form">
            <div class="d_flex justifyContent_spaceBetween alignItems_center border_bottom padding_ten">
                <h4 class="padding_ten">Exercise no: 6</h4>
                <div></div>
                <h2>Date Functions</h2>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="border_bottom">
                <div class="d_flex justifyContent_start alignItems_center padding_ten date">
                    <label class="padding_ten" for="firstDate">
                        Enter First Date
                    </label>
                    <input type="date" value="" id="firstDate">
                </div>
                <div class="d_flex justifyContent_start alignItems_center padding_ten date">
                    <label class="padding_ten" for="secondDate">
                        Enter Second Date
                    </label>
                    <input type="date" value="" id="secondDate">
                </div>
            </div>
            <div class="">
                <div class="d_flex justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="minutes">
                        Minutes Between Two Dates
                    </label>
                    <input type="number" value="" id="minutes" readonly>
                </div>
                <div class="d_flex justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="hours">
                        Hours Between Two Dates
                    </label>
                    <input type="number" value="" id="hours" readonly>
                </div>
                <div class="d_flex justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="dates">
                        Days Between Two Dates
                    </label>
                    <input type="number" value="" id="dates" readonly>
                </div>
                <div class="d_flex justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="years">
                        Years Between Two Dates
                    </label>
                    <input type="number" value="" id="years" readonly>
                </div>
                <div class="d_flex justifyContent_center alignItems_center padding_ten">
                    <button onclick="calculate()">
                        <h3>Calculate</h3>
                    </button>
                    <button onclick="reset()">
                        <h3>Reset</h3>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="d_flex justifyContent_spaceBetween alignItems_center textColor_blue ">
        <h3 class=" padding_twenty">Learning Objective : Date Method Handling</h3>
        <div class="d_flex justifyContent_center alignItems_center padding_twenty">
            <h3 class="padding_ten">Powered By :</h3>

            <img src="/JAVASCRIPT/images/logo.jpeg" alt="logo">
        </div>
    </footer>
    <script src="ex06.js"></script>
</body>

</html>
