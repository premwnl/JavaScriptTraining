<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.jpeg">
    <title>Date Validation 18</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="ex18.css">
</head>

<body>
    <header class="d_flex justifyContent_spaceBetween alignItems_center ">
        <div class="d_flex italic">
            <img src="/images/infologo.png" alt="logo" class="padding_ten">

            <div class="padding_ten">
                <h2>INFOTECH</h2>
                <h2>ASHRAM</h2>
            </div>
        </div>
        <div class="italic">
            <h1>JavaScript Training Program</h1>
        </div>
        <div class="padding_ten">
            <h3>Date : <span id="currentDate"></span></h3>
            <h3>Time : <span id="currentTime"></span></h3>
        </div>
    </header>
    <main class="d_flex justifyContent_center alignItems_center textColor_blue italic">
        <div class="container " id="form">
            <div class="d_flex justifyContent_spaceBetween alignItems_center border_bottom padding_ten">
                <h4 class="padding_ten">Exercise no:18</h4>
                <div></div>
                <h2>Date Validation</h2>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="border_bottom">
                <div class="d_flex justifyContent_start alignItems_center padding_ten date">
                    <label class="padding_ten" for="date">
                        Enter The Date (DD/MM/YYYY)
                    </label>
                    <input type="number" value="" id="date" min="1" max="31" style="width: 100px;height: 60px;"
                        onkeypress="return onlyDigits(event)">
                    <input type="number" value="" id="month" min="1" max="12" style="width: 100px;height: 60px;"
                        onkeypress="return onlyDigits(event)">
                    <input type="number" value="" id="year" min="1900" max="2500" style="width: 100px;height: 60px;"
                        onkeypress="return onlyDigits(event)">
                </div>
                <div class="d_flex justifyContent_start alignItems_center    padding_ten ">
                    <label class="padding_ten" for="">
                        Select Any Method :
                    </label>
                    <select name="assign" id="method" onchange="calculate()">
                        <option value="">---select---</option>
                        <option value="array">Array</option>
                        <option value="nonArray">Non-Array</option>
                        <div class="d_flex padding_ten">
                    </select>
                </div>
            </div>
            <div class="">
                <div class="d_flex justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="daySet">
                        Day
                    </label>
                    <input type="text" value="" id="daySet" readonly>
                </div>
                <div class="d_flex justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="monthSet">
                        Month
                    </label>
                    <input type="text" value="" id="monthSet" readonly>
                </div>
                <div class="d_flex justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="yearSet">
                        Year
                    </label>
                    <input type="text" value="" id="yearSet" readonly>
                </div>
                <div class="d_flex justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="leapYear">
                        LeapYear/Not
                    </label>
                    <input type="text" value="" id="leapYear" readonly>
                </div>
                <div class="d_flex justifyContent_center alignItems_center padding_ten">
                    <button onclick="reset()" style="margin-left: 170px;">
                        <h3>Reset</h3>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="d_flex justifyContent_spaceBetween alignItems_center textColor_blue ">
        <h3 class=" padding_twenty">Learning Objective : Date Validation through Array Concepts</h3>
        <div class="d_flex justifyContent_center alignItems_center padding_twenty">
            <h3 class="padding_ten">Powered By :</h3>
            <img src="/images/logo.jpeg" alt="logo">
        </div>
    </footer>
    <script src="ex18.js"></script>
</body>

</html>
