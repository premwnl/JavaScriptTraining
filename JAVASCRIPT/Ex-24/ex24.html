<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.jpeg">
    <title>Flames 24</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="ex24.css">
</head>

<body>
    <header class="d_flex justifyContent_spaceBetween alignItems_center ">
        <div class="d_flex italic">
            <img src="/images/infologo.png" alt="logo" class="padding_ten">

            <div class="padding_ten">
                <h2>INFOTECH</h2>
                <h2>ASHRAM</h2>
            </div>
        </div>
        <div class="italic">
            <h1>JavaScript Training Program</h1>
        </div>
        <div class="padding_ten">
            <h3>Date : <span id="currentDate"></span></h3>
            <h3>Time : <span id="currentTime"></span></h3>
        </div>
    </header>
    <main class="d_flex justifyContent_center alignItems_center textColor_blue italic">
        <div class="container " id="div">
            <div class="d_flex justifyContent_spaceBetween alignItems_center border_bottom padding_ten">
                <h4 class="padding_ten">Exercise no: 24</h4>
                <div></div>
                <h2>FLAMES</h2>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="d_flex flex_col border_bottom " style="padding-right: 60px;">
                <div class="d_flex justifyContent_spaceBetween alignItems_center padding_ten">
                    <label class="padding_ten" for="firstName">
                        First Name
                    </label>
                    <input type="text" value="" id="firstName" class="" onkeypress="return onlyAlphabets(event)"
                        style="width: 330px;">
                </div>
                <div class="d_flex justifyContent_spaceBetween alignItems_center padding_ten">
                    <label class="padding_ten" for="secondName">
                        Second Name
                    </label>
                    <input type="text" value="" id="secondName" class="" onkeypress="return onlyAlphabets(event)"
                        style="width: 330px;">
                </div>
            </div>
            <div class="d_flex  justifyContent_spaceBetween alignItems_center padding_ten" style="padding-right: 70px;">
                <label class="padding_ten" for="result">
                    FLAMES
                </label>
                <input type="text" value="" id="result" class="output" style="width: 330px;" readonly>
            </div>
            <div class="d_flex justifyContent_spaceBetween alignItems_center " style="padding-right: 70px;">
                <button onclick="calculate()">
                    <h3>Calculate</h3>
                </button>
                <button onclick="reset()">
                    <h3>Reset</h3>
                </button>
            </div>
        </div>
        </div>
    </main>
    <footer class="d_flex justifyContent_spaceBetween alignItems_center textColor_blue ">
        <h3 class=" padding_twenty">Learning Objective :Flames Logic</h3>
        <div class="d_flex justifyContent_center alignItems_center padding_twenty">
            <h3 class="padding_ten">Powered By :</h3>

            <img src="/images/logo.jpeg" alt="logo">
        </div>
    </footer>
    <script src="ex24.js"></script>
</body>

</html>
