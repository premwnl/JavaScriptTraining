<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/JAVASCRIPT/images/logo.jpeg">
    <title>Push and Shift 21</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="ex21.css">
</head>

<body>
    <header class="d_flex justifyContent_spaceBetween alignItems_center ">
        <div class="d_flex italic">
            <img src="/JAVASCRIPT/images/infologo.png" alt="logo" class="padding_ten">

            <div class="padding_ten">
                <h2>INFOTECH</h2>
                <h2>ASHRAM</h2>
            </div>
        </div>
        <div class="italic">
            <h1>JavaScript Training Program</h1>
        </div>
        <div class="padding_ten">
            <h3>Date : <span id="currentDate"></span></h3>
            <h3>Time : <span id="currentTime"></span></h3>
        </div>
    </header>
    <main class="d_flex justifyContent_center alignItems_center textColor_blue italic">
        <div class="container " id="div">
            <div class="d_flex justifyContent_spaceBetween alignItems_center border_bottom padding_ten">
                <h4 class="padding_ten">Exercise no: 21</h4>
                <div></div>
                <h2>Push and Shift</h2>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="">
                <div class="d_flex  justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="item">
                        Enter Array Items
                    </label>
                    <div class="d_flex flex_col">
                        <input type="number" value="" min="1" max='1000' id="item"
                            onkeypress="return onlyDigits(event)">
                        <button onclick="add()">
                            <h3>Add</h3>
                        </button>
                    </div>
                </div>
                <div class="d_flex padding_ten">
                    <label class="padding_ten" for="array">
                        Array
                    </label>
                    <textarea class="italic padding_ten input " value="" id="array" cols="14" rows="2"
                        readonly></textarea>
                </div>
                <div class="d_flex  justifyContent_start alignItems_center padding_ten">
                    <label class="padding_ten" for="push">
                        Enter the Items to be Added(Push)
                    </label>
                    <div class="d_flex flex_col"><input type="number" value="" min="1" max='1000' id="push"
                            onkeypress="return onlyDigits(event)">
                        <button onclick="push()">
                            <h3>Push</h3>
                        </button>
                    </div>
                </div>
                <div class="d_flex  justifyContent_start alignItems_center " style="padding-inline: 10px;">
                    <label class="padding_ten" for="pushedArray" style="margin-top:30px ;">
                        Array After Push
                    </label>
                    <div class="d_flex flex_col">
                        <input type="text" value="" min="1" max='1000' id="pushedArray"
                            onkeypress="return onlyDigits(event)" readonly>
                        <button onclick="shift()" style="margin-top:10px ;">
                            <h3>Shift</h3>
                        </button>
                    </div>
                </div>
                <div class="d_flex padding_ten">
                    <label class="padding_ten" for="shiftedArray">
                        Shift from(Array)
                    </label>
                    <textarea class="italic padding_ten output " value="" id="shiftedArray" cols="14" rows="2"
                        readonly></textarea>
                </div>
                <div class="d_flex justifyContent_spaceBetween alignItems_center " style="padding-inline: 64px;">
                    <div class=""></div>
                    <button onclick="reset()">
                        <h3>Reset</h3>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="d_flex justifyContent_spaceBetween alignItems_center textColor_blue ">
        <h3 class=" padding_twenty">Learning Objective :Push and Shift Concepts</h3>
        <div class="d_flex justifyContent_center alignItems_center padding_twenty">
            <h3 class="padding_ten">Powered By :</h3>

            <img src="/JAVASCRIPT/images/logo.jpeg" alt="logo">
        </div>
    </footer>
    <script src="ex21.js"></script>
</body>

</html>
